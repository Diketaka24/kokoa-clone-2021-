<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer- CryptoMetrics</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Bullish</span>
            <i class="fas fa-chart-line"></i>
        </div>
        <div class="status-bar__column">
            <span>Open 24 Hours</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span> 
            <i class="fas fa-coins"></i>
            <i class="fas fa-hand-holding-usd fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Transfer Crypto</h1>
        <div class="screen-header__icons">
            <span><a href="find.html"><i class="fas fa-search fa-lg"></i></a></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>  
    </header>

    <main class="main-screen">
       <div class="icon-row">
           <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>Send by QR Code</span></div>
           <div class="icon-row__icon"><i class="fas fa-address-book"></i><span>Send by Contacts</span></div>
           <div class="icon-row__icon"><i class="fas fa-id-card"></i><span>Send by ID</span></div>
           <div class="icon-row__icon"><i class="fas fa-envelope"></i><span>Send by Invitation</span></div>
       </div>  
       <div class="recommended-friends">
           <h6 class="recommended-friends__title">Select, Edit or Delete Recipient</h6>
           <span>You have no recipient</span>
       </div>
       <div class="open-chat">
           <div class="open-chat__header">
               <h4>Top Movers</h4>
               <span>Go to Trading View <i class="fas fa-chevron-right fa-xs"></i></span>
           </div>
           <div class="open-post">
               <div class="open-post__column">
                   <h5 class="open-post__title">Bitcoin</h5>
                   <h6 class="open-post__hashtags">+13.58%</h6>
                   <div class="open-post__members">
                       <span> New 24h High</span>
                   </div>
               </div>
               <div class="open-post__column">
                   <div class="open-post__photo">
                    <img src="file:///Users/danielkim/Desktop/kokoa-clone-2021-/Top%20Bit.png"/>
                    <div class="open-post__heart-count">
                     <i class="far fa-thumbs-up fa-xs"></i> <span>326</span>
                    </div>
                   </div>
               </div>
               
               <div class="open-post__column">
                <h5 class="open-post__title">XRP</h5>
                <h6 class="open-post__hashtags">+24.31%</h6>
                <div class="open-post__members">
                    <span> New 7d High</span>
                </div>
                
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                 <img src="file:///Users/danielkim/Desktop/kokoa-clone-2021-/Top%20XRP.png"/>
                 <div class="open-post__heart-count">
                  <i class="far fa-thumbs-up fa-xs"></i> <span>429</span>
                 </div>
                </div>
            </div>


           </div>
       </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-wallet fa-2x" ></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__dot"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>


    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
