<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings- CryptoMetrics</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Bullish</span>
            <i class="fas fa-chart-line"></i>
        </div>
        <div class="status-bar__column">
            <span>Open 24 Hours</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span> 
            <i class="fas fa-coins"></i>
            <i class="fas fa-hand-holding-usd fa-lg"></i>
        </div>
    </div>

   <header class="alt-header">
       <div class="alt-header__column">
        <a href="javascript:history.back();">
        <i class="fas fa-angle-left fa-2x"></i></a>
       </div>
       <div class="alt-header__column">
           <h1 class="alt-header__title">Admin</h1>
       </div>
       <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
       </div>
   </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Friday, December 17, 2021
        </div>
        
        <div class="message-row">
            <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fcr4VAq%2FbtroXOnZtvD%2FE8HdFZtXn15HaeXs188fpk%2Fimg.png"/>
            <div class="message-row__content">
                <span class="message__author">Admin</span>
                <div class="message__info">
                    <span class="message__bubble">Please Transfer Assets into Your Margin Account</span>
                    <span class="message__time">21:34</span>
                </div>
            </div>
        </div>
        
        <div class="message-row message-row--own">
            <div class="message-row__content"> 
                <div class="message__info">
                    <span class="message__bubble">Transfer Assets Complete</span>
                    <span class="message__time">21:34</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fcr4VAq%2FbtroXOnZtvD%2FE8HdFZtXn15HaeXs188fpk%2Fimg.png"/>
            <div class="message-row__content">
                <span class="message__author">Admin</span>
                <div class="message__info">
                    <span class="message__bubble">Transfer Assets Confirmed. Margin Trading Access Granted</span>
                    <span class="message__time">21:35</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span> Your Screen is too big</span>
      </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
