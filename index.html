<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CryptoMetrics</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Bullish</span>
            <i class="fas fa-chart-line"></i>
        </div>
        <div class="status-bar__column">
            <span>Open 24 Hours</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span> 
            <i class="fas fa-coins"></i>
            <i class="fas fa-hand-holding-usd fa-lg"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to CryptoMetrics</h1>
        <p class="welcome-header__text"> 
            If you have a CryptoMetrics, log in with your email or phone number</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" required type="text" placeholder="Email or Phone Number"/>
        <input name="password" required type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find CryptoMetrics Account or Password</a> 
    </form>

    <div id="no-mobile">
        <span> Your Screen is too big</span>
      </div>

    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
